<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Invoice System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Radha and Aadarsha Khadyanna</h1>
        <p>Billing Invoice System</p>
    </header>

    <section class="form-section">
        <h2>Add Invoice Details</h2>
        <form id="invoiceForm">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" placeholder="Enter customer name" required>

            <label for="productName">Product:</label>
            <input type="text" id="productName" placeholder="Enter product name" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter quantity" required>

            <label for="unit">Unit:</label>
            <select id="unit">
                <option value="kg">kg</option>
                <option value="liters">liters</option>
                <option value="pieces">pieces</option>
            </select>

            <label for="unitPrice">Unit Price:</label>
            <input type="number" id="unitPrice" placeholder="Enter unit price" required>

            <button type="submit">Add to Invoice</button>
        </form>
    </section>

    <section class="invoice-table-section">
        <h3>Invoice Details</h3>
        <table>
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Unit</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="invoiceTableBody">
                <!-- Dynamically added rows will appear here -->
            </tbody>
        </table>
        <div class="invoice-summary">
            <h4>Total Amount: <span id="totalAmount">0.00</span></h4>
        </div>
        <button id="printPdfButton">Print PDF</button>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
